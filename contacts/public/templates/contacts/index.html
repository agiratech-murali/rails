<link href="stylesheets/contacts.css" rel="stylesheet">
<div ng-include = "'templates/contacts/layout.html'"></div>
<div class="container" ng-init="load()">
  <h1>Contacts</h1>
  <div class="table-responsive">
    <table class = "table table-striped table-bordered">
      <thead class="cf">
        <tr>
          <th>Email</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Phone</th>
          <th>Birthday</th>
          <th>Circle</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="contact in contacts">
          <td><a href="#/contacts/{{contact.slug}}/edit">{{contact.email}}</a></td>
          <td>{{ contact.first_name }}</td>
          <td>{{ contact.last_name }}</td>
          <td>{{ contact.phone }}</td>
          <td>{{ contact.birthday }}</td>
          <td>{{ contact.circle }}</td>
          <td class="tect-center">
            <button ng-click="remove($index)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
