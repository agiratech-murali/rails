<link href="stylesheets/style.css" rel="stylesheet">
<div class="container">
  <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" >
      <div class="panel-heading text-center">
        <div class="panel-title">Sign Up</div>
      </div>
      <div class="panel-body" >
        <div class = "form-horizontal" id = "loginform">
          <form ng-submit="signUp()" novalidate>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input class="form-control" placeholder="Name" ng-model="name" type="text">
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input class="form-control" placeholder="Email" ng-model="email" type="email">
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input class="form-control" placeholder="Password" ng-model="password" type="password">
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input class="form-control" placeholder="Password confirmation" ng-model="password_confirmation" type="password">
            </div>

            <div class="login form-group">
              <div class="col-sm-12 controls text">
                <input class="btn btn-info" name="commit" value="Register" data-disable-with="Log in" type="submit">
              </div>
            </div>
            <div class="form-group margin-top-border">
              <div class="col-md-6 control margin-top">
                Do you have an account!
                <a href="#/login">Sign in</a>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
